on:
  workflow_dispatch:
  workflow_call:

jobs:
  demo:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Repo secret
        run: echo REPO_SECRET is ${{ secrets.REPO_SECRET }}
      - name: Org secret
        run: echo ORG_SECRET is ${{ secrets.ORG_SECRET }}
      - name: Check out infrastructure-live
        uses: actions/checkout@v3
        with:
          repository: FulcrumOps/infrastructure-live
          path: infrastructure-live
          token: "${{ secrets.FULCRUM_CI_TOKEN }}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.3

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        working-directory: infrastructure-live/direct/null
        continue-on-error: true

      # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: infrastructure-live/direct/null

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false
        working-directory: infrastructure-live/direct/null
